<template>
<lightning-card  variant="Narrow"  title="Account Insert" icon-name="standard:account">
    <h3 slot="title">
        <lightning-icon icon-name="standard:Account" size="small" alternative-text="Account Create" ></lightning-icon>
    </h3>
    <div slot="footer">
        <lightning-button variant="brand" label="Create Account" title="Create Account" onclick={saveAccount}></lightning-button>
    </div>
    <p class="slds-p-horizontal_small">

        <lightning-input type="text" variant="standard" name="name" label="Account Name" placeholder="Enter Account Name" value={accountRecord.Name} onchange={handleChangeAccount}></lightning-input>
        <lightning-input type="text" variant="standard" name="accountnumber" label="Account Number" placeholder="Enter Account Number." value={accountRecord.AccountNumber} onchange={handleChangeAccount}></lightning-input>
        <lightning-input type="text" variant="standard" name="website" label="Website" placeholder="Enter Website" value={accountRecord.Website} onchange={handleChangeAccount}></lightning-input>
    </p>
   
</lightning-card>
</template>
